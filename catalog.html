<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <link rel="stylesheet" href="catalog.css">
</head>
<body>
    <section id="catalog" class="catalog">
        <div class="container">
            <h2 class="section-title">Каталог Цветов</h2>
            <div class="catalog__filter">
                <button class="filter-btn active" data-category="all">Все букеты</button>
                <button class="filter-btn" data-category="roses">Розы</button>
                <button class="filter-btn" data-category="tulip">Тюльпаны</button>
                <button class="filter-btn" data-category="lily">Лилии</button>
                <button class="filter-btn" data-category="pions">Пионы</button>
                <button class="filter-btn" data-category="ranunculus">Ранункулюсы</button>
                <button class="filter-btn" data-category="hydrangea">Гортензии</button>
                <button class="filter-btn" data-category="chrysanthemum">Хризантемы</button>
                <button class="filter-btn" data-category="orchid">Орхидеи</button>
            </div>
            <div class="catalog__items"></div>
        </div>
    </section>

    <script src="catalog.js"></script>
</body>
</html>
